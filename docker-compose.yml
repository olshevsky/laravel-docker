version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: ./docker/php-fpm/Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/conf/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  web:
    image: nginx:1.20.2-alpine
    container_name: laravel-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/log:/var/log/nginx
    networks:
      - app-network

  mysql:
      image: mysql:5.7.37
      container_name: mysql
      restart: unless-stopped
      tty: true
      ports:
          - "3306:3306"
      environment:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: password
          SERVICE_TAGS: dev
          SERVICE_NAME: mysql
      volumes:
          - dbdata:/var/lib/mysql/
          - ./docker/mysql/conf/my.cnf:/etc/mysql/my.cnf
      networks:
          - app-network

  phpmyadmin:
      depends_on:
          - mysql
      image: phpmyadmin/phpmyadmin
      restart: always
      ports:
          - '8080:80'
      environment:
          PMA_HOST: mysql
          MYSQL_ROOT_PASSWORD: password
      networks:
          - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
